# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
   include:
     - main
     - dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerfilePath: '$(System.DefaultWorkingDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

 # ${{ if endsWith( variables['Build.SourceBranchName'], '/main' ) }}: 
 #   imgRepo: $(imageRepositoryProd)
 #   dockerRSC: $(dockerRegistryServiceConnectionProd)
 # ${{ else }}: 
 #   imgRepo: $(imageRepository)
 #   dockerRSC: $(dockerRegistryServiceConnection)

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/main') }}:
          repository: $(imageRepositoryProd)
          containerRegistry: $(dockerRegistryServiceConnectionProd)
        ${{ else }}:
          repository: $(imageRepository)
          containerRegistry: $(dockerRegistryServiceConnection)
        dockerfile: $(dockerfilePath)
        tags: |
          latest
          $(tag)
